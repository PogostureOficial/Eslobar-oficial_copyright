<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .input-box {
      width: 80%;
      max-width: 350px;
      margin: 12px 0;
      padding: 14px;
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      outline: none;
      color: white;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .input-box:focus {
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .g_id_signin {
      margin-top: 30px;
      border-radius: 12px !important;
      overflow: hidden;
    }
  </style>
  <link rel="shortcut icon" href="logo.png" type="image/png">
</head>
<body>
  <h1>Iniciar sesión</h1>

  <!-- Inputs minimalistas -->
  <input type="text" class="input-box" placeholder="Introduce tu número de teléfono...">
  <input type="email" class="input-box" placeholder="Introduce tu correo electrónico...">

  <!-- Botón de Google -->
  <div id="g_id_onload"
       data-client_id="681954592440-8435k741g9o7tcfluuvqhkkdr6fulgnv.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      window.location.href = "verificacion.html"; 
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
