<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style_login.css">

  <!-- Librería Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #btn-enviar {
      width: 95%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #btn-enviar:hover {
      background-color: #45a049;
    }

    #profile {
      margin-top: 20px;
      text-align: center;
    }

    #profile img {
      border-radius: 50%;
      margin-top: 10px;
    }

    .g_id_signin {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <!-- Número de teléfono -->
    <input type="text" id="telefono" placeholder="Introduce tu número de teléfono...">

    <!-- Correo electrónico -->
    <input type="email" id="correo" placeholder="Introduce tu correo electrónico...">

    <!-- Botón dinámico que aparece cuando el usuario escribe -->
    <button id="btn-enviar" style="display:none;">Enviar</button>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="681954592440-8435k741g9o7tcfluuvqhkkdr6fulgnv.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Lugar para mostrar info del usuario -->
    <div id="profile">
        <h2 id="welcome"></h2>
        <p id="email"></p>
        <img id="photo" src="" alt="" width="100">
    </div>
  </div>

  <script>
    // Mostrar botón "Enviar" si el usuario escribe algo
    const correo = document.getElementById("correo");
    const telefono = document.getElementById("telefono");
    const btnEnviar = document.getElementById("btn-enviar");

    function validarInputs() {
      if (correo.value.trim() !== "" || telefono.value.trim() !== "") {
        btnEnviar.style.display = "block";
      } else {
        btnEnviar.style.display = "none";
      }
    }

    correo.addEventListener("input", validarInputs);
    telefono.addEventListener("input", validarInputs);

    btnEnviar.addEventListener("click", () => {
      if (correo.value.trim() !== "" && !correo.value.endsWith("@gmail.com")) {
        alert("Debes de colocar un correo electrónico válido");
      } else {
        window.location.href = "verificacion.html";
      }
    });

    // Función para manejar Google Sign-In
    function handleCredentialResponse(response) {
        const data = parseJwt(response.credential);

        // Mostrar datos del usuario
        document.getElementById("welcome").innerText = "Hola, " + data.name;
        document.getElementById("email").innerText = "Correo: " + data.email;
        document.getElementById("photo").src = data.picture;

        // Ocultar inputs tradicionales
        document.querySelectorAll(".login-container input").forEach(i => i.style.display = "none");
        btnEnviar.style.display = "none";

        // Redirigir a verificacion.html
        window.location.href = "verificacion.html";
    }

    // Función para decodificar JWT
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
